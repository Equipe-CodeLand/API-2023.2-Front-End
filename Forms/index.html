<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario com validação JavaScript</title>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h1>ANTES DE CONTINUARMOS, PRECISAMOS DE ALGUMAS INFORMAÇÕES...</h1>
    <form id="form">

        <label for="name">Nome:</label>
        <input type="text" id="name">

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome">

        <label for="email">E-mail para contato:</label>
        <input type="email" id="email">

        <label for="telefone">Telefone para contato:</label>
        <input type="telefone" id="telefone">

        <!--<label for="recorrente">Situação é recorrente?</label>
        <select name="job" id="recorrente">
            <option value="">Selecionar</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>-->

        <label for="tema">Tema:</label>
        <select name="temas" id="tema">
            <option value="">Selecione um tema</option>
            <option value="velocidade">Velocidade da Internet</option>
            <option value="modem">Modem</option>
            <option value="conexao">Problemas com conexão</option>
            <option value="outros">Outros</option>
        </select>

        <label for="message">Mensagem:</label>
        <textarea name="message" id="message"></textarea>
        
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
